<!doctype html>
<html>
	<head>
		<title>Phaser game class</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
		
	</head>

	<body>

				<h1>Robo Madness</h1>	

		<script>
			const SCREEN_WIDTH = 800;
			const SCREEN_HEIGHT = 600;

			let robotIdleSprite;

			let config = {
				width: SCREEN_WIDTH,
				height: SCREEN_HEIGHT,
				scene:{
				preload: preload,
				create: create,
				update: update
				}
			};

			let game = new Phaser.Game(config);
		
			function preload(){


				this.load.image("robotIdleSpriteID", "character.png");

				this.load.image("car_1", "character_black_red.png");
				this.load.image("car_2", "character_blonde_white.png");
				this.load.image("car_3", "character_brown_red.png");
				this.load.image("car_4", "racer_green.png");
				this.load.image("background", "road_background.png");
			}

			function create(){
			
				background = this.add.image(400,300,"background");
				robot = this.add.image(200,20,"robotIdleSpriteID");

				car_1 = this.add.image(50,150,"car_1");
				car_1.rotation += -3.14/2;
				car_2 = this.add.image(50,250,"car_2");
				car_2.rotation += -3.14/2;
				car_3 = this.add.image(50,350,"car_3");
				car_3.rotation += -3.14/2;
				car_4 = this.add.image(50,450,"car_4");
				car_4.rotation += 3.14/2;
			}
			
			function update(){;}


		</script>

	</body>

	
</html>
